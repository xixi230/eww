name: Build eww for X11

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libpango1.0-dev libgdk-pixbuf-2.0-dev libcairo2-dev libglib2.0-dev libdbusmenu-gtk3-dev
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
    
    - name: Build eww (X11 Release)
      run: cargo build --release --no-default-features --features x11
    
    - name: Verify binary exists
      run: |
        ls -la target/release/eww
        file target/release/eww
        ldd target/release/eww
    
    - name: Upload eww binary
      uses: actions/upload-artifact@v4
      with:
        name: eww-x11-linux
        path: target/release/eww
        retention-days: 30
