name: Build eww for X11

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libpango1.0-dev libgdk-pixbuf-2.0-dev libcairo2-dev libglib2.0-dev
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build eww (X11)
      run: cargo build --release --no-default-features --features x11
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: eww-x11-linux
        path: target/release/eww
